<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#underline').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#underline').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('#answer');
                    if (input.value.toLowerCase() === 'zelenskiy')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#underline2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#underline2').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many chromosomes does capybara have?</h3>
                <button class='incorrect' type="button">36</button>
                <button class='incorrect' type="button">46</button>
                <button class='incorrect' type="button">56</button>
                <button class='correct' type="button">66</button>
                <button class='incorrect' type="button">76</button>
                <p id = 'underline'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the president of Ukraine?</h3>
                <form>
                    <input id="answer" type="text"/>
                    <button id="check" type="button">Check answer</button>
                    <p id = 'underline2'></p>
                </form>
            </div>
        </div>
    </body>
</html>
